<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs 2</title>
</head>

<body style="background-color:lightblue">
  <form class="" action="index.html" method="post">
    <div class="">
      <label>Your Login or Email</label>
      <br>
      <input placeholder="example Anthony" type="text" name="Your Name" value="">
      <br>
      <label for="">Your Password</label>
      <br>
      <input placeholder="Password" type="password" name="Password" value="">
    </div>
    <fieldset style="width:280px">
      <legend>User's Questionary</legend>
      <div class="">
        <label for="">Phone number</label>
        <br>
        <input placeholder="+7(999)999-99-99" type="tel" name="phone number" value="">
      </div>
      <div class="">
        <p>Gender
          <br>
          <input type="radio" name="gender" value="male" checked>
          <label for="">Male</label>
          <br>
          <input type="radio" name="gender" value="female">
          <label for="">Female</label>
          <br>
        </p>
      </div>
      <div class="">
        <p>Property
          <br>
          <input disabled type="checkbox" name="Property1" value="">
          <label for="">None</label>
          <br>
          <input type="checkbox" name="Property2" value="" checked>
          <label for="">Motorcycle</label>
          <br>
          <input type="checkbox" name="Property3" value="">
          <label for="">Car</label>
          <br>
          <input type="checkbox" name="Property4" value="">
          <label for="">Apartment</label>
          <br>
          <input type="checkbox" name="Property5" value="">
          <label for="">House</label>
        </p>
      </div>
      <div class="">
        <p>Additional information
          <br>
          <textarea placeholder="Type an additional information about yourself" name="name" rows="8" cols="27"></textarea>
        </p>
      </div>
      <div class="">
        <p>Add file
          <br>
          <input type="file" name="Choose file" value="Choose file">
        </p>
      </div>
      <div class="">
        <label for="dates">Date of your Birth:</label>
        <br>
        <input type="date" name="" value="">
      </div>
      <br>
      <div class="">
        <label for="color">Favorite color</label>
        <input list type="color" name="" value="">
      </div>
      <br>
      <div class="">
        <table>
          <tr>
            <td></td>
            <td>No ðŸ˜’</td>
            <td>It's OK &#128528;</td>
            <td>Yes &#128522;</td>
          </tr>
          <tr>
            <td><label for="question">Do you like our website so far?</label></td>
            <td colspan="3"> <input type="range" name="" value=""> </td>
          </tr>
        </table>
      </div>
      <div class="">
        <p>
          <strong>Subscribe for news and updates</strong>
          <input type="checkbox" name="" value="">
        </p>
      </div>
      <div class="">
        <p>
          <input style="color:red" type="reset" name="reset" value="Reset">
          <input type="button" name="Submit" value="Submit">
        </p>
      </div>
    </fieldset>
  </form>
</body>

</html>
